      # - name: Restore web dependencies
      #   run: dotnet restore ./soccer/Soccer.Web
          
      - name: Restore db dependencies
        run: dotnet restore ./soccer/MatchResultDb

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        
      - name: Build SQL Server Database Project
        run: msbuild ./soccer/MatchResultDb -t:rebuild -verbosity:diag -property:Configuration=Release
        # run: dotnet publish ./soccer/MatchResultDb -o ./build-artifacts
        
      - name: Publish Database to RDS
        run: |
          export RDS_SERVER = ${{ secrets.RDS_SERVER }}
          export RDS_USERNAME = ${{ secrets.RDS_USERNAME }}
          export RDS_PASSWORD = ${{ secrets.RDS_PASSWORD }}
          export RDS_PORT = 1433
          export DATABASE_NAME = ${{ secrets.DATABASE_NAME }}

          sqlpackage /a:Publish /tsn:$RDS_SERVER /tdn:$DATABASE_NAME /tu:$RDS_USERNAME /tp:$RDS_PASSWORD /tcp:$RDS_PORT /sf:./build-artifacts/MatchResultDb.dacpac
